<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Empleo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos adicionales si son necesarios, por ejemplo, para la animación de carga */
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .line-clamp-3 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
        }
        /* Asegurar que los modales con z-50 y z-60 estén sobre el header con z-40 */
        header { z-index: 40; }
        .modal-form { z-index: 50; }
        .modal-delete-confirm { z-index: 60; }
        .notification-area { z-index: 100; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-sky-100 font-sans">

    <div id="notificationArea" class="fixed top-5 right-5 z-[100]"></div>

    <div id="deleteConfirmationModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-[60] hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Confirmar Eliminación</h3>
            <p class="text-sm text-gray-600 mb-6">¿Estás seguro de que quieres eliminar esta necesidad de empleo? Esta acción no se puede deshacer.</p>
            <div class="flex justify-end space-x-3">
                <button id="cancelDeleteButton" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                    Cancelar
                </button>
                <button id="confirmDeleteButton" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div id="jobFormModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-[50] hidden">
        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 id="jobFormTitle" class="text-2xl font-semibold text-gray-800">Agregar Nueva Necesidad</h2>
                <button id="closeFormButton" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                </button>
            </div>
            <form id="jobForm" class="space-y-4">
                <input type="hidden" id="jobId">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Título del Puesto <span class="text-red-500">*</span></label>
                    <input type="text" id="title" name="title" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="company" class="block text-sm font-medium text-gray-700 mb-1">Empresa</label>
                    <input type="text" id="company" name="company" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Ubicación</label>
                    <input type="text" id="location" name="location" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="description" class="block text-sm font-medium text-gray-700">Descripción <span class="text-red-500">*</span></label>
                        <button type="button" id="suggestDescriptionButton" class="text-xs flex items-center text-indigo-600 hover:text-indigo-800 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span id="suggestDescriptionIcon"></span> Sugerir Descripción
                        </button>
                    </div>
                    <textarea id="description" name="description" rows="4" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="skills" class="block text-sm font-medium text-gray-700">Habilidades (separadas por coma)</label>
                         <button type="button" id="suggestSkillsButton" class="text-xs flex items-center text-indigo-600 hover:text-indigo-800 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span id="suggestSkillsIcon"></span> Sugerir Habilidades
                        </button>
                    </div>
                    <input type="text" id="skills" name="skills" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="employmentType" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Empleo</label>
                    <select id="employmentType" name="employmentType" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="full-time">Tiempo Completo</option>
                        <option value="part-time">Medio Tiempo</option>
                        <option value="contract">Contrato</option>
                        <option value="temporary">Temporal</option>
                        <option value="internship">Pasantía</option>
                        <option value="freelance">Freelance</option>
                    </select>
                </div>
                <div>
                    <label for="contactEmail" class="block text-sm font-medium text-gray-700 mb-1">Email de Contacto <span class="text-red-500">*</span></label>
                    <input type="email" id="contactEmail" name="contactEmail" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="contactPhone" class="block text-sm font-medium text-gray-700 mb-1">Teléfono de Contacto</label>
                    <input type="tel" id="contactPhone" name="contactPhone" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="flex justify-end space-x-3 pt-2">
                    <button type="button" id="cancelFormButton" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        Cancelar
                    </button>
                    <button type="submit" id="saveFormButton" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col sm:flex-row justify-between items-center">
            <div class="flex items-center text-indigo-600 mb-2 sm:mb-0">
                <span id="headerIconBriefcase"></span>
                <h1 class="text-2xl sm:text-3xl font-bold">Portal de Empleo</h1>
            </div>
            <div class="flex items-center space-x-2 sm:space-x-4">
                 <span id="userIdDisplayHeader" class="text-xs text-gray-500 hidden md:block"></span>
                <button id="addNewJobButton" class="flex items-center bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-3 sm:px-4 rounded-lg shadow-md transition duration-150 ease-in-out">
                    <span id="headerIconPlusCircle"></span>
                    <span class="text-sm sm:text-base">Nueva Oferta</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
        <div class="mb-6 sm:mb-8 p-4 bg-white rounded-lg shadow">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Buscar por título, empresa, habilidad..." class="w-full py-3 px-4 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" id="mainIconSearch"></span>
            </div>
        </div>
        
        <div id="loadingIndicator" class="flex flex-col items-center justify-center py-10 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500 mb-3"></div>
            <p class="text-indigo-600">Cargando necesidades de empleo...</p>
        </div>

        <div id="authLoadingIndicator" class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
             <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-600 mb-4"></div>
             <p class="text-xl text-gray-700">Autenticando...</p>
        </div>

        <div id="errorDisplay" class="text-center text-red-500 bg-red-100 p-4 rounded-md hidden"></div>
        
        <div id="noJobsMessage" class="text-center py-10 hidden">
            <span id="mainIconInfo" class="mx-auto text-gray-400 mb-4 inline-block"></span>
            <p id="noJobsText" class="text-xl text-gray-600"></p>
            <p id="noJobsSubText" class="text-gray-500 mt-2"></p>
        </div>

        <div id="jobListings" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
            </div>
    </main>

    <footer class="text-center py-8 mt-10 border-t border-gray-200">
        <p class="text-sm text-gray-500">&copy; <span id="currentYear"></span> Portal de Empleo. Creado con ❤️.</p>
        <p id="userIdDisplayFooter" class="text-xs text-gray-400 mt-1"></p>
    </footer>

    <script type="module">
        // Importaciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, Timestamp, doc, setDoc, query, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de Firebase y App ID
        // !! IMPORTANTE !! Si alojas esto fuera del entorno de Canvas (ej. GitHub Pages),
        // DEBES reemplazar el objeto de abajo con tu propia configuración de Firebase.
        // Puedes encontrar esta configuración en tu consola de Firebase:
        // Project Overview -> Project settings (icono de engranaje) -> General -> Your apps -> SDK setup and configuration
        const firebaseConfigFromEnv = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const firebaseConfig = firebaseConfigFromEnv || {
            apiKey: "TU_API_KEY", // <-- REEMPLAZA ESTO
            authDomain: "TU_AUTH_DOMAIN", // <-- REEMPLAZA ESTO (ej. tu-proyecto.firebaseapp.com)
            projectId: "TU_PROJECT_ID", // <-- REEMPLAZA ESTO
            storageBucket: "TU_STORAGE_BUCKET", // <-- REEMPLAZA ESTO (ej. tu-proyecto.appspot.com)
            messagingSenderId: "TU_MESSAGING_SENDER_ID", // <-- REEMPLAZA ESTO
            appId: "TU_APP_ID" // <-- REEMPLAZA ESTO (ej. 1:xxxx:web:xxxx)
        };
        
        // App ID para la ruta de Firestore
        const appIdFromEnv = typeof __app_id !== 'undefined' ? __app_id : null;
        const appIdForPath = appIdFromEnv || 'default-job-needs-html-app'; // Usar un default si no se inyecta
        
        // Inicializar Firebase
        const fbApp = initializeApp(firebaseConfig);
        const auth = getAuth(fbApp);
        const db = getFirestore(fbApp);

        const JOB_NEEDS_COLLECTION = 'jobNeeds';

        // --- Iconos SVG ---
        const icons = {
            briefcase: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><rect width="16" height="20" x="4" y="2" rx="2"/><path d="M9 22v-4h6v4"/><path d="M8 6h.01"/><path d="M16 6h.01"/><path d="M12 6h.01"/><path d="M12 10h.01"/><path d="M12 14h.01"/><path d="M16 10h.01"/><path d="M16 14h.01"/><path d="M8 10h.01"/><path d="M8 14h.01"/></svg>`,
            plusCircle: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1 sm:mr-2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>`,
            search: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>`,
            info: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>`,
            building: `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-gray-400"><rect width="16" height="20" x="4" y="2" rx="2"/><path d="M9 22v-4h6v4"/><path d="M8 6h.01"/><path d="M16 6h.01"/><path d="M12 6h.01"/><path d="M12 10h.01"/><path d="M12 14h.01"/><path d="M16 10h.01"/><path d="M16 14h.01"/><path d="M8 10h.01"/><path d="M8 14h.01"/></svg>`,
            mapPin: `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-gray-400"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>`,
            mail: `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-gray-400"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>`,
            phone: `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-gray-400"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>`,
            edit3: `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>`,
            trash2: `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>`,
            xCircle: `<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>`,
            checkCircle: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>`,
            alertTriangle: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>`,
            sparkles: `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>`,
            loader2: `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin mr-1"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>`,
        };
        
        // --- Estado Global de la Aplicación ---
        let jobNeeds = [];
        let currentJobIdToEdit = null;
        let currentJobIdToDelete = null;
        let globalUserId = null;
        let isAuthReady = false;
        let unsubscribeJobs = null; // Para la escucha de Firestore

        // --- Selectores del DOM ---
        const DOMElements = {
            notificationArea: document.getElementById('notificationArea'),
            deleteConfirmationModal: document.getElementById('deleteConfirmationModal'),
            cancelDeleteButton: document.getElementById('cancelDeleteButton'),
            confirmDeleteButton: document.getElementById('confirmDeleteButton'),
            jobFormModal: document.getElementById('jobFormModal'),
            jobFormTitle: document.getElementById('jobFormTitle'),
            closeFormButton: document.getElementById('closeFormButton'),
            jobForm: document.getElementById('jobForm'),
            jobIdInput: document.getElementById('jobId'),
            titleInput: document.getElementById('title'),
            companyInput: document.getElementById('company'),
            locationInput: document.getElementById('location'),
            descriptionInput: document.getElementById('description'),
            skillsInput: document.getElementById('skills'),
            employmentTypeInput: document.getElementById('employmentType'),
            contactEmailInput: document.getElementById('contactEmail'),
            contactPhoneInput: document.getElementById('contactPhone'),
            suggestDescriptionButton: document.getElementById('suggestDescriptionButton'),
            suggestSkillsButton: document.getElementById('suggestSkillsButton'),
            suggestDescriptionIcon: document.getElementById('suggestDescriptionIcon'),
            suggestSkillsIcon: document.getElementById('suggestSkillsIcon'),
            cancelFormButton: document.getElementById('cancelFormButton'),
            saveFormButton: document.getElementById('saveFormButton'),
            userIdDisplayHeader: document.getElementById('userIdDisplayHeader'),
            addNewJobButton: document.getElementById('addNewJobButton'),
            searchInput: document.getElementById('searchInput'),
            loadingIndicator: document.getElementById('loadingIndicator'),
            authLoadingIndicator: document.getElementById('authLoadingIndicator'),
            errorDisplay: document.getElementById('errorDisplay'),
            noJobsMessage: document.getElementById('noJobsMessage'),
            noJobsText: document.getElementById('noJobsText'),
            noJobsSubText: document.getElementById('noJobsSubText'),
            jobListings: document.getElementById('jobListings'),
            currentYear: document.getElementById('currentYear'),
            userIdDisplayFooter: document.getElementById('userIdDisplayFooter'),
            headerIconBriefcase: document.getElementById('headerIconBriefcase'),
            headerIconPlusCircle: document.getElementById('headerIconPlusCircle'),
            mainIconSearch: document.getElementById('mainIconSearch'),
            mainIconInfo: document.getElementById('mainIconInfo'),
        };

        // --- Funciones de Renderizado y UI ---
        function displayNotification(message, type) {
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const icon = type === 'success' ? icons.checkCircle : icons.alertTriangle;
            const notificationHTML = `
                <div class="p-4 rounded-md shadow-lg text-white flex items-center ${bgColor}">
                    ${icon}
                    <span>${message}</span>
                </div>`;
            DOMElements.notificationArea.innerHTML = notificationHTML;
            setTimeout(() => {
                DOMElements.notificationArea.innerHTML = '';
            }, 3000);
        }

        function renderJobCard(job) {
            const employmentTypeDisplay = job.employmentType?.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ') || 'No especificado';
            let typeClasses = 'bg-gray-100 text-gray-700';
            if (job.employmentType === 'full-time') typeClasses = 'bg-green-100 text-green-700';
            else if (job.employmentType === 'part-time') typeClasses = 'bg-yellow-100 text-yellow-700';
            else if (job.employmentType === 'contract') typeClasses = 'bg-blue-100 text-blue-700';

            return `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300 flex flex-col">
                    <div class="p-5 sm:p-6 flex-grow">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-semibold text-indigo-700">${job.title}</h3>
                            <span class="text-xs font-semibold px-2 py-1 rounded-full ${typeClasses}">
                                ${employmentTypeDisplay}
                            </span>
                        </div>
                        ${job.company ? `<p class="text-sm text-gray-600 mb-1 flex items-center">${icons.building} ${job.company}</p>` : ''}
                        ${job.location ? `<p class="text-sm text-gray-600 mb-3 flex items-center">${icons.mapPin} ${job.location}</p>` : ''}
                        <p class="text-gray-700 text-sm mb-3 leading-relaxed line-clamp-3">${job.description}</p>
                        ${job.skills && job.skills.length > 0 ? `
                            <div class="mb-3">
                                <h4 class="text-xs text-gray-500 uppercase font-semibold mb-1">Habilidades:</h4>
                                <div class="flex flex-wrap gap-1.5">
                                    ${job.skills.map(skill => `<span class="bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded-full text-xs font-medium">${skill}</span>`).join('')}
                                </div>

        // --- Lógica de Gemini API ---
        async function callGeminiAPI(promptText, type) {
            const button = type === 'description' ? DOMElements.suggestDescriptionButton : DOMElements.suggestSkillsButton;
            const iconElement = type === 'description' ? DOMElements.suggestDescriptionIcon : DOMElements.suggestSkillsIcon;
            
            button.disabled = true;
            iconElement.innerHTML = icons.loader2;

            let chatHistory = [{ role: "user", parts: [{ text: promptText }] }];
            const payload = { contents: chatHistory };
            const apiKey = ""; // Canvas proporciona la API key
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error de la API de Gemini: ${errorData.error?.message || response.statusText}`);
                }
                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    if (type === 'description') DOMElements.descriptionInput.value = text;
                    if (type === 'skills') DOMElements.skillsInput.value = text;
                    displayNotification(`✨ ${type === 'description' ? 'Descripción generada' : 'Habilidades sugeridas'} con éxito.`, 'success');
                } else {
                    throw new Error("Respuesta inesperada de la API de Gemini o contenido vacío.");
                }
            } catch (error) {
                console.error(`Error calling Gemini API for ${type}:`, error);
                displayNotification(`Error al generar ${type === 'description' ? 'descripción' : 'habilidades'}. ${error.message}`, 'error');
            } finally {
                button.disabled = !DOMElements.titleInput.value; // Habilitar solo si hay título
                iconElement.innerHTML = icons.sparkles;
            }
        }

        async function handleJobFormSubmit(e) {
            e.preventDefault();
            const title = DOMElements.titleInput.value.trim();
            const description = DOMElements.descriptionInput.value.trim();
            const contactEmail = DOMElements.contactEmailInput.value.trim();

            if (!title || !description || !contactEmail) {
                displayNotification("Por favor, completa los campos obligatorios: Título, Descripción y Email de Contacto.", 'error');
                return;
            }

            const jobData = {
                title,
                company: DOMElements.companyInput.value.trim(),
                location: DOMElements.locationInput.value.trim(),
                description,
                skills: DOMElements.skillsInput.value.split(',').map(skill => skill.trim()).filter(skill => skill),
                employmentType: DOMElements.employmentTypeInput.value,
                contactEmail,
                contactPhone: DOMElements.contactPhoneInput.value.trim(),
                updatedAt: Timestamp.now(),
            };

            const jobNeedsCollectionPath = `artifacts/${appIdForPath}/public/data/${JOB_NEEDS_COLLECTION}`;

            try {
                if (currentJobIdToEdit) {
                    jobData.updatedAt = Timestamp.now();
                    const jobDocRef = doc(db, jobNeedsCollectionPath, currentJobIdToEdit);
                    await updateDoc(jobDocRef, jobData);
                    displayNotification("Necesidad de empleo actualizada con éxito.", 'success');
                } else {
                    jobData.createdAt = Timestamp.now(); // Solo para nuevos
                    await addDoc(collection(db, jobNeedsCollectionPath), jobData);
                    displayNotification("Necesidad de empleo agregada con éxito.", 'success');
                }
                hideJobForm();
            } catch (err) {
                console.error("Error saving job need: ", err);
                displayNotification("Error al guardar la necesidad de empleo.", 'error');
            }
        }

        async function confirmDelete() {
            if (!currentJobIdToDelete) return;
            try {
                const jobDocPath = `artifacts/${appIdForPath}/public/data/${JOB_NEEDS_COLLECTION}/${currentJobIdToDelete}`;
                await deleteDoc(doc(db, jobDocPath));
                displayNotification("Necesidad de empleo eliminada con éxito.", 'success');
            } catch (err) {
                console.error("Error deleting job need: ", err);
                displayNotification("Error al eliminar la necesidad de empleo.", 'error');
            } finally {
                hideDeleteConfirmModal();
            }
        }
        
        function listenToJobNeeds() {
            DOMElements.loadingIndicator.classList.remove('hidden');
            const jobNeedsCollectionPath = `artifacts/${appIdForPath}/public/data/${JOB_NEEDS_COLLECTION}`;
            const q = query(collection(db, jobNeedsCollectionPath));

            if (unsubscribeJobs) unsubscribeJobs(); // Detener escucha anterior si existe

            unsubscribeJobs = onSnapshot(q, (querySnapshot) => {
                jobNeeds = [];
                querySnapshot.forEach((doc) => {
                    jobNeeds.push({ id: doc.id, ...doc.data() });
                });
                jobNeeds.sort((a, b) => (b.createdAt?.toDate() || 0) - (a.createdAt?.toDate() || 0));
                renderJobListings();
            }, (err) => {
                console.error("Error fetching job needs: ", err);
                DOMElements.errorDisplay.textContent = "Error al cargar las necesidades de empleo.";
                DOMElements.errorDisplay.classList.remove('hidden');
                DOMElements.loadingIndicator.classList.add('hidden');
            });
        }
